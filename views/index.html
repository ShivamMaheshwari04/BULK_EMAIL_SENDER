
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Email Sender</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Send Bulk Individual Emails</h1>
        <form action="/send-emails" method="POST" enctype="multipart/form-data">
            <label for="emails">Emails (Comma-separated):</label>
            <textarea name="emails" id="emails" rows="5" placeholder="Enter multiple emails separated by commas" required></textarea>

            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" placeholder="Enter email subject" required>

            <label for="body">Body:</label>
            <textarea name="body" id="body" rows="8" placeholder="Enter email body" required></textarea>

            <label for="attachment">Attach Document:</label>
            <input type="file" name="attachment" id="attachment" required>

            <button type="submit">Send Emails</button>
        </form>
    </div>
</body>
</html>
